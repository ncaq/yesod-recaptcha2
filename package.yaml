name: yesod-recaptcha2
version: 1.0.1
synopsis: yesod recaptcha2
description: recaptcha2 for yesod-form
github: ncaq/yesod-recaptcha2
license: MIT
author: ncaq
maintainer: ncaq@ncaq.net
copyright: Â© ncaq
category: Web
extra-source-files:
  - README.md

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - http-conduit
  - string-transform
  - text
  - yesod-core
  - yesod-form

library:
  source-dirs: src
